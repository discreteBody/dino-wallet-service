version: '3.8'

services:
  # 1. The Database Service (Already working)
  db:
    image: postgres:15-alpine
    container_name: dino_wallet_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_DB: wallet_db
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data

  # 2. Your Application Service (The new part)
  app:
    build: .
    container_name: dino_wallet_app
    restart: always
    ports:
      - "8080:8080"
    depends_on:
      - db
    environment:
      # Override localhost with the container name 'db'
      SPRING_DATASOURCE_URL: jdbc:postgresql://db:5432/wallet_db?options=-c%20timezone=UTC
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: password
      SPRING_JPA_HIBERNATE_DDL_AUTO: update

volumes:
  db_data: